<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment For Weekend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <header>
            <div>
                <h2>wel-come to SIGN-IN page</h2>
            </div>
            <div>
                <input type="search" name="search" placeholder="Search here">
                <i class="fa fa-search"></i>
            </div>
            <nav>
                <ul>
                    <li><b><a href="./home.html"><i class="fa fa-home">Home</i></a></b></li>
                    <li><b><a href="./sign-in.html"><i class="fa fa-sign-in">sign-in</i></a></b></li>
                    <li><b><a href="./feedback.html"><i class="fa fa-commenting">feedback</i></a></b></li>
                    <li><b><a href="./about.html"><i class="fa fa-vcard">About</i></a></b></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="move">
                <form>
                    <div class="form_head">
                        <h2>Sign-in form:</h2>
                    </div>
                    <div class="form_body">
                        <div class="form_link">
                            <i class="fa fa-at"></i>
                            <label for="name"><b>Enter your Name:</b></label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form_link">

                            <i class="fa fa-envelope"></i>
                            <label for="email"><b>Email address:</b></label>
                            <input type="email" name="email" id="email" placeholder="Enter email-address">
                        </div>
                        <div class="form_link">
                            <i class="fa fa-eye-slash"></i>
                            <label for="psw"><b>Password:</b></label>
                            <input type="password" name="password" id="psw" placeholder="password">
                        </div>
                        <div class="form_link">
                            <i class="fa fa-mobile-phone"></i>
                            <label for="pnum"><b>Phone number:</b></label>

                            <input type="tel" name="phone number" id="pnum" placeholder="phone number" maxlength="10">
                        </div>
                        <div class="gender">
                            <label for="gender"><b>Gender:</b></label>
                            <input type="radio" name="gender" id="gender">Male
                            <input type="radio" name="gender" id="gender">Female
                            <input type="radio" name="gender" id="gender">Other
                        </div>
                        <div class="terms">
                            <input type="checkbox" name="terms and conditions" id="temsc">
                            <label for="temsc"><b>terms and conditions</b></label>
                        </div>
                        <div class="form_footer">
                            <input type="submit" name="submit">
                        </div>
                    </div>

                </form>
            </div>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
